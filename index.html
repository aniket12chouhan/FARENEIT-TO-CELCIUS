<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>farenheit to celcius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <nav class="bg-primary w-100 m-3 p-3">



            <div class="nav w-100  justify-content-center ">
                <h1 style="text-transform: uppercase; text-align: center;">farenheit to celcius</h1>
            </div>


        </nav>

     

        <div class="border border-dark rounded-2 d-flex flex-wrap justify-content-center flex-column align-items-center p-3 mt-5"
            style="height: 300px; background-color: rgb(227, 149, 66);-webkit-box-shadow: -9px 13px 22px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: -9px 13px 22px 0px rgba(0,0,0,0.75);
            box-shadow: -9px 13px 22px 0px rgba(0,0,0,0.75);">


            <span class="d-flex flex-column">
                <label for="" class="ms-2"> VALUE OF FARENHEIT</label>
                <input class="rounded-3 border border-dark m-2 ps-2" style="height: 40px; width: 300px;" type="number"
                    name="" id="fd" placeholder=" FARENHEIT">
            </span>
            <span class="d-flex flex-column">
                <label for="" class="ms-2">VALUE OF CELCIUS</label>
                <input class="rounded-3 border border-dark m-2 ps-2" style="height: 40px; width: 300px;" type="text"
                    name="" id="cv" placeholder=" CELCIUS">
            </span>
            <button onclick="output()" class="rounded-3 border border-0 w-100 m-2"
                style="height: 40px; background-color: rgb(27, 121, 244);">SUBMIT</button>



        </div>





    </div>

    </div>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
